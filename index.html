<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" href="./Style/Utilis.css">
    <link rel="stylesheet" href="./Style/custom-select.css">

    <title>Document</title>
</head>
<body>

    <header>
        <nav>
            <img src="./Assets/logo/Logo.png" alt="glassesUsa-logo">
        </nav>
    </header>

    <main>
        <section class="join-glasses-community-section">


            <div class="section-inner-wrraper">
                <div class="main-content">
                    <h2>
                        Join GlassesUSA.com Creator & Influencer Program
                    </h2>

                    <p class="main-content-subTitle">
                        Show off your style, inspire others, and turn your influence into earnnings!
                    </p>

                    <button id="signUp-openBtn" class="primary-button">Apply Now</button>
                </div>

                <div class="featured-images">
                    <img src="./Assets/imgs/pesron-03.png" alt="person-img">
                    <img src="./Assets/imgs/person-02.png" alt="person-img">
                    <img src="./Assets/imgs/person-01.png" alt="person-img">
                </div>
            </div>

            <!-- <select name="social-platform" id="socialPlatformSelect">
                <option selected value="" disabled hidden>Platform</option>
                <option value="Youtube">Youtube</option>
                <option value="Instegram">Instegram</option>
                <option value="TikTok">TikTok</option>
            </select> -->



            

        </section>

        <dialog class="signup-modal" >
            <div class="signup-header">
                <div class="signup-header-inner">
                    <h3 class="signup-headline">Join the Program</h3>
                    <img class="close-btn" src="./Assets/icons/close-icon.svg" alt="close icon">
                </div>
                <div class="progress-bar"></div>
            </div>

            
            <form class="form-content" action=".">
                
                <!-- signupForm -step 1 -->
                <div class="form-content-inner signup-step" data-step="1">
                    <div class="info-container">
                        <label for="fullName">Full name:</label>
                        <input name="full-name" id="fullName" type="text" placeholder="Enter full name" minlength="1"  required>
                    </div>

                    <div class="info-container">
                        <label for="emailAddress">Email Address:</label>
                        <input name="email-address" id="emailAddress" type="email" placeholder="Enter email address"  required>
                    </div>

                </div>
                
                <!-- signupForm - step 2 -->
                <div class="form-content-inner signup-step" data-step="2" hidden>
                    <div class="social-platforms-container">
                        <div class="social-platform">
                            <div class="select-container">
                                <div class="custom-select" id="socialPlatformSelect" data-name="socialPlatform">
                                    <div class=" custom-select-opener">
                                        <span class="platform-name">Platform</span>
                                        <span class="custom-select-downArrow"><img src="./Assets/icons/downArrow-icon.svg" alt="dropdown-arrow"></span>
                                    </div>
                                
                                        <ul class="custom-select-options" role="listbox">
                                            <li role="option" data-value="Youtube">Youtube</li>
                                            <li role="option" data-value="Instegram">Instagram</li>
                                            <li role="option" data-value="TikTok">Tiktok</li>
                                        </ul>
                                    <input class="social-platform-store" minlength="1" type="hidden" name="socialPlatform" required>
                                    
                                </div>
                            </div>
                            <input name="link" type="text" minlength="6" placeholder="Link">
                        </div>
                    </div>
                    <button class="add-more-platforms" id="addMorePlatforms"><span>Add more platform</span> <img src="./Assets/icons/plus-icon.svg" alt="plus-icon"></button>
                </div> 

                
                <!-- signupForm step 3 -->
                <div class="form-content-inner signup-step" data-step="3" data-last-step hidden>
                    <div class="signup-finished">
                        <img src="./Assets/icons/v-icon.svg" alt="V icon">
                    </div>
                    <div class="finish-content">
                        <p>Thank you for joining!</p>
                        <span>We will get back to you promptly.</span>
                    </div>
                </div>

                <div class="modal-bottom">
                    <button data-action="next" class="primary-button" type="button">Continue</button>
                </div>

            </form>


        </dialog>
    </main>

</body>

<script src="./Js/main.js">

    </script>
</html>
